<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

n=0;
for(n; n<=10; n++){
    document.write("3x", n,"=", 3*n, "<br>")
}


i=1;
for(i; i<=10; i++){
    document.write("4x", i,"=", 4*i, "<br>")
}

p=1;
for(p; p<=10; p++){
    document.write("5x", p,"=", 5*p, "<br>")
}

    </script>
</body>
</html>
